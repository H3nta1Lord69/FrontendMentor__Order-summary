<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&family=Red+Hat+Display&display=swap" rel="stylesheet"><!-- Fonts -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/styles.css"> <!-- Style sheet -->
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <header class="header">

  </header>

  <section class="container">

    <img src="./images/pattern-background-desktop.svg" alt="" class="container__img">
    
    <section class="card">
      
      <img src="images/illustration-hero.svg" alt="" class="card__img">

      <div class="container__info">
        <div class="">
          <h2 class="card__title">
            Order Summary
          </h2>
          <p class="card__info">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        
        <div class="card__method">
          <img src="images/icon-music.svg" alt="icon music">
          <p>Annual Plan<span>-</span>
          $59.99/year</p>
          <a href="/">Change</a>
        </div>
      </div>

      <div class="card__button">
        <button class="button">Proceed to payment</button>
        <label for="">
          <a href="/">Cancel Order</a>
        </label>
      </div>
        
    </section>

  </section>

  <footer class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.  -->
    Coded with â™¥ by <a href="https://github.com/H3nta1Lord69" target="_blank"> HentaiLord69</a>.
  </footer>
  
</body>
</html>
